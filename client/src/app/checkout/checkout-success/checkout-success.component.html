<div class="container mt-8">
    <div>
        <i class="fa fa-check-circle fa-5x" style="color: green"> </i>
    </div>
    <h2>Thank you. Your order is confirmed</h2>
    <p class="mb-4">Your order will not be shipped since it's just a project</p>
    <button
        class="btn btn-outline-success"
        *ngIf="order"
        routerLink="/orders/{{ order?.id }}"
        class="btn btn-outline-success"
    >
        View your order
    </button>
    <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
        View your orders
    </button>
</div>
